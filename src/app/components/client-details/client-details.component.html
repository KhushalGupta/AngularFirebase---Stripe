<div class="row">
	<div class="col-md-4">
		<a routerLink="/" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>Back to Dashboard</a>
	</div>
	<div class="col-md-8">
		<div class="button-group pull-right">

			 <a [routerLink]="['/edit-client/'+id]"  class="btn btn-secondary">Edit</a>
			<button type="botton" class="btn btn-danger" (click)="onDeleteClick()">Delete</button> 
		</div>
	</div>
</div>
<hr>
<div *ngIf="client" class="card">
	<h3 class="card-header">{{client.firstName}} {{client.lastName}}</h3>
	<div class="card-block">
		<div class="row">
			<div class="col-md-8">
				<h4>Client ID {{id}}</h4>
			</div>
		</div>
		<hr>

		<ul class="list-group">
			<li class="list-group-item">Contact Email: {{client.email}} </li>
			<li class="list-group-item">Contact Phone: {{client.phone}} </li>
		</ul>
	</div>
</div>
