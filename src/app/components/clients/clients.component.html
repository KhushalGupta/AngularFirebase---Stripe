<div id="overlay">
<div class='popup' id='popup'>
	<div class='cnt223'>
		<h1>Important Notice</h1>
		<p>
			{{check()}}.
			<br />
			<br />
			<a href='#' class='close' (click)="close()">Close</a>
		</p>
	</div>
</div>
</div>

<div class="row">
	<div class="col-md-6">
		<h2><i class="fa fa-users"></i>Clients</h2>
	</div>
</div>
<div *ngIf="user; else noClients">
<table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
	<thead class="thead-inverse">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let client of clients">

			<td>{{client.$key}}</td>
			<td>{{client.firstName}} {{client.lastName}}</td>
			<td>{{client.email}}</td>
			<td><a [routerLink]="['/client/'+client.$key]" href="" class="btn btn-secondary btn-sm"> <i class="fa fa-arrow-circle-o-right"></i>Details</a></td>
		</tr>
	</tbody>
</table>

<ng-template #noClients>
	<hr>
	<h5>There are no clients in the system.</h5>
</ng-template>
</div>

<ng-template #noClients>
	<hr>
	<h5>You are not authorized to access this. Please visit our payments page to chose plan.</h5>
</ng-template>
